<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.js" charset="utf-8"></script>
    <title>Hello, world!</title>

<body>
    <div class="container">
        <!-- START ON REGISTER SECTION FORM -->
        <div id='register-form'>
            <h3>Register Now</h3>
            <form>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="email" class="form-control" id="usernameregister" aria-describedby="emailHelp"
                        placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="emailregister" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="passwordregister" placeholder="Password">
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- END ON REGISTER SECTION FORM -->

        <!-- START ON LOGIN SECTION FORM -->

        <div id='login-form'>
            <h3>Login Now</h3>
            <form>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="emailregister" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="passwordregister" placeholder="Password">
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- END ON REGISTER SECTION FORM -->

        <!-- START LANDING INPUT FORM -->
        <div id="input-form-backend">
            <select id="month" class="form-control form-control-sm">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="December">December</option>
            </select>

            <button onclick="getDailyHoroscope()" type="button" class="btn btn-dark">Dark</button>
        </div>



        <!-- END LANDING INPUT FORM -->
        <!-- <div class="col-sm-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                </div>
                <input id=zodiac-field type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button onclick="getDailyHoroscope()" type="button" class="btn btn-dark">Dark</button>
        </div> -->
    </div>






    <div id='result-daily'></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
